<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin - Просмотр счёта</title>
</head>
<body>
  <header class="header">
    <div class="header__wrap container">
        <img id="logo" src="../img/logo.svg" alt="Логотип" class="header__logo">
        <ul class="header__wrap-list">
          <li class="header__wrap-item">
            <button id="atms" class="header__wrap-item-button">
              Банкоматы
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="accounts" class="header__wrap-item-button">
              Счета
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="currency" class="header__wrap-item-button">
              Валюта
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="logout" class="header__wrap-item-button">
              Выйти
            </button>
          </li>
        </ul>
        <button class="hamburger hamburger--spring" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
    </div>
  </header>
  <main class="main container">
    <section class="main__panel">
      <div class="main__panel-left">
        <h2 class="main__panel-title title">
          Просмотр счёта
        </h2>
        <p id="account-number" class="main__panel-number skeleton skeleton-text"></p>
      </div>
      <div class="main__panel-right">
        <button class="main__panel-button button">
          Вернуться назад
        </button>
        <p id="balance" class="main__panel-balance skeleton skeleton-text"></p>
      </div>
    </section>
    <section class="main__info">
      <form class="main__info-form skeleton"></form>
      <div class="main__info-chart skeleton"></div>
    </section>
    <section class="main__history skeleton"></section>
  </main>
</body>
</html>
