<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin - Кабинет</title>
    <script type="module" src="./cabinet/cabinet.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__wrap container">
        <img id="logo" src="../img/logo.svg" alt="Логотип" class="header__logo">
        <button class="hamburger hamburger--spring" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <ul class="header__wrap-list">
          <li class="header__wrap-item">
            <button id="atms" class="header__wrap-item-button">
              Банкоматы
            </button>
          </li>
          <li class="header__wrap-item">
            <button disabled id="accounts" class="header__wrap-item-button">
              Счета
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="currency" class="header__wrap-item-button">
              Валюта
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="logout" class="header__wrap-item-button">
              Выйти
            </button>
          </li>
        </ul>
    </div>
  </header>
  <main class="main">
    <section class="main__wrap container">
      <div class="main__wrap-panel">
        <div class="main__wrap-panel-left">
          <h2 class="main__wrap-title title">
            Ваши счета
          </h2>
          <div class="main__wrap-sort skeleton"></div>
        </div>
        <button class="main__wrap-button button skeleton">
          Создать новый счёт
        </button>
      </div>
      <ul class="main__wrap-list">
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
        <li class="main__wrap-item skeleton"></li>
      </ul>
    </section>
  </main>
</body>
</html>
