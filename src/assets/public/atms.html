<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin - Банкоматы</title>
    <link rel="stylesheet" href="./atms/atms.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=6d5af347-234b-4785-ac46-675fce0d5ea1&lang=ru_RU" type="text/javascript">
    </script>
    <script defer type="module" src="./atms/atms.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__wrap container">
        <img id="logo" src="../img/logo.svg" alt="Логотип" class="header__logo">
        <ul class="header__wrap-list">
          <li class="header__wrap-item">
            <button disabled id="atms" class="header__wrap-item-button">
              Банкоматы
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="accounts" class="header__wrap-item-button">
              Счета
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="currency" class="header__wrap-item-button">
              Валюта
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="logout" class="header__wrap-item-button">
              Выйти
            </button>
          </li>
        </ul>
    </div>
  </header>
  <main class="main">
    <section class="main__wrap container">
      <h2 class="main__panel-title title">
        Карта банкоматов
      </h2>
      <div class="skeleton" id="map" style="width: 100%; height: 720px"></div>
    </section>
  </main>
</body>
</html>
