<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin - Валюта</title>
    <link rel="stylesheet" href="../../dist/styles/choices.min.css">
    <script defer type="module" src="./currency/currency.js"></script>
    <link rel="stylesheet" href="./currency/currency.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap container">
        <img id="logo" src="../img/logo.svg" alt="Логотип" class="header__logo">
        <ul class="header__wrap-list">
          <li class="header__wrap-item">
            <button id="atms" class="header__wrap-item-button">
              Банкоматы
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="accounts" class="header__wrap-item-button">
              Счета
            </button>
          </li>
          <li class="header__wrap-item">
            <button disabled id="currency" class="header__wrap-item-button">
              Валюта
            </button>
          </li>
          <li class="header__wrap-item">
            <button id="logout" class="header__wrap-item-button">
              Выйти
            </button>
          </li>
        </ul>
    </div>
  </header>
  <main class="main">
    <div class="main__wrap container">
      <h2 class="main__title title">
        Валютный обмен
      </h2>
      <section class="main__columns">
        <div class="main__left-column">
          <div class="main__yourcurrency skeleton">
          </div>
          <form class="main__exchange skeleton">
          </form>
        </div>
        <div class="main__right-column skeleton">

        </div>
      </section>
    </div>
  </main>
</body>
</html>
